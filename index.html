<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Define o tipo de documento como HTML5 -->
    <meta charset="UTF-8" />
    <!-- Configura a visualização para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiros passos com Three.js</title>
    <style>
      /* Remove margens padrão da página */
      body {
        margin: 0;
        /* Evita que a página tenha barra de rolagem desnecessária */
        overflow: hidden;
      }
    </style>
    <!-- Importmap para carregar módulos de forma eficiente -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <!-- Script principal contendo o código do Three.js -->
    <script type="module" src="index.js"></script>
  </body>
</html>
